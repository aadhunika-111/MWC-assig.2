<!DOCTYPE html>
<html>
<head>
    <title>List Example</title>
</head>
<body>
    <h2>Ordered List</h2>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
    
    <h2>Unordered List</h2>
    <ul>
        <li>Web Development</li>
        <li>App Development</li>
        <li>Machine Learning</li>
    </ul>
</body>
</html>
